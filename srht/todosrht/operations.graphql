query trackers {
    trackers {
        ...trackers
    }
}

query trackersByUser($username: String!) {
    user(username: $username) {
        trackers {
            ...trackers
        }
    }
}

fragment trackers on TrackerCursor {
    results {
        name
        description
        visibility
    }
}

query trackerIDByName($name: String!) {
    trackerByName(name: $name) {
        id
    }
}

mutation deleteTracker($id: Int!) {
    deleteTracker(id: $id) {
        name
    }
}
