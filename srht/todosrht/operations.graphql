query trackers($cursor: Cursor) {
    trackers(cursor: $cursor) {
        ...trackers
    }
}

query trackersByUser($username: String!, $cursor: Cursor) {
    user(username: $username) {
        trackers(cursor: $cursor) {
            ...trackers
        }
    }
}

fragment trackers on TrackerCursor {
    results {
        name
        description
        visibility
    }
    cursor
}

query trackerIDByName($name: String!) {
    me {
        tracker(name: $name) {
            id
        }
    }
}

query trackerIDByUser($username: String!, $name: String!) {
    user(username: $username) {
        tracker(name: $name) {
            id
        }
    }
}

query tickets($name: String!) {
    me {
        tracker(name: $name) {
            tickets {
                ...tickets
            }
        }
    }
}

query ticketsByUser($username: String!, $name: String!) {
    user(username: $username) {
        tracker(name: $name) {
            tickets {
                ...tickets
            }
        }
    }
}

fragment tickets on TicketCursor {
    results {
        id
        subject
        status
        resolution
        created
        submitter {
            canonicalName
        }
        labels {
            name
            backgroundColor
            foregroundColor
        }
    }
}

query labels($name: String!) {
    me {
        tracker(name: $name) {
            labels {
                ...labels
            }
        }
    }
}

query labelsByUser($username: String!, $name: String!) {
    user(username: $username) {
        tracker(name: $name) {
            labels {
                ...labels
            }
        }
    }
}

fragment labels on LabelCursor {
    results {
        id
        name
        backgroundColor
        foregroundColor
    }
}

query aclByTrackerName($name: String!) {
    me {
        tracker(name: $name) {
            defaultACL {
                browse
                submit
                comment
                edit
                triage
            }
            acls {
                results {
                    id
                    created
                    entity {
                        canonicalName
                    }
                    browse
                    submit
                    comment
                    edit
                    triage
                }
            }
        }
    }
}

query userIDByName($username: String!) {
    user(username: $username) {
        id
    }
}

query assignees($name: String!, $id: Int!) {
    me {
        tracker(name: $name) {
            ticket(id: $id) {
                assignees {
                    canonicalName
                }
            }
        }
    }
}

query assigneesByUser($username: String!, $name: String!, $id: Int!) {
    user(username: $username) {
        tracker(name: $name) {
            ticket(id: $id) {
                assignees {
                    canonicalName
                }
            }
        }
    }
}

query completeTicketId($name: String!, $subscription: Boolean!) {
    me {
        tracker(name: $name) {
            ...completeTicket
        }
    }
}

query completeTicketIdByUser(
    $username: String!
    $name: String!
    $subscription: Boolean!
) {
    user(username: $username) {
        tracker(name: $name) {
            ...completeTicket
        }
    }
}

fragment completeTicket on Tracker {
    tickets {
        results {
            id
            subject
            ... on Ticket @include(if: $subscription) {
                subscription {
                    id
                }
            }
        }
    }
}

query completeTicketAssign($name: String!, $id: Int!) {
    me {
        canonicalName
        tracker(name: $name) {
            ticket(id: $id) {
                assignees {
                    canonicalName
                }
            }
            tickets {
                results {
                    assignees {
                        canonicalName
                    }
                }
            }
        }
    }
}

query completeTicketAssignByUser(
    $username: String!
    $name: String!
    $id: Int!
) {
    me {
        canonicalName
    }

    user(username: $username) {
        tracker(name: $name) {
            ticket(id: $id) {
                assignees {
                    canonicalName
                }
            }
            tickets {
                results {
                    assignees {
                        canonicalName
                    }
                }
            }
        }
    }
}

