query repositoryIDByName($name: String!) {
    me {
        repository(name: $name) {
            id
        }
    }
}

query repositoryIDByUser($username: String!, $name: String!) {
    user(username: $username) {
        repository(name: $name) {
            id
        }
    }
}

query listArtifacts($name: String!) {
    me {
        repository(name: $name) {
            ...artifacts
        }
    }
}

query listArtifactsByUser($username: String!, $name: String!) {
    user(username: $username) {
        repository(name: $name) {
            ...artifacts
        }
    }
}

fragment artifacts on Repository {
    references {
        results {
            name
            artifacts {
                results {
                    id
                    filename
                }
            }
        }
    }
}

query repositoryByName($name: String!) {
    me {
        repository(name: $name) {
            ...repository
        }
    }
}

query repositoryByUser($username: String!, $name: String!) {
    user(username: $username) {
        repository(name: $name) {
            ...repository
        }
    }
}

fragment repository on Repository {
    name
    description
    visibility
    references {
        results {
            name
        }
    }
    log {
        results {
            shortId
            author {
                name
                email
                time
            }
            message
        }
    }
}

query repositories {
    repositories {
        ...repos
    }
}

query repositoriesByUser($username: String!) {
    user(username: $username) {
        repositories {
            ...repos
        }
    }
}

fragment repos on RepositoryCursor {
    results {
        name
        description
        visibility
    }
}

query sshSettings {
    version {
        settings {
            sshUser
        }
    }
}

query repoNames {
    repositories {
        results {
            name
        }
    }
}

query revsByRepoName($name: String!) {
    me {
        repository(name: $name) {
            references {
                results {
                    name
                }
            }
        }
    }
}

query aclByRepoName($name: String!) {
    me {
        repository(name: $name) {
            accessControlList {
                results {
                    id
                    created
                    entity {
                        canonicalName
                    }
                    mode
                }
            }
        }
    }
}

query userWebhooks {
    userWebhooks {
        results {
            id
            events
            query
            url
        }
    }
}

mutation uploadArtifact($repoId: Int!, $revspec: String!, $file: Upload!) {
    uploadArtifact(repoId: $repoId, revspec: $revspec, file: $file) {
        filename
    }
}

mutation deleteArtifact($id: Int!) {
    deleteArtifact(id: $id) {
        filename
    }
}

mutation createRepository(
    $name: String!
    $visibility: Visibility!
    $description: String!
    $cloneUrl: String
) {
    createRepository(
        name: $name
        visibility: $visibility
        description: $description
        cloneUrl: $cloneUrl
    ) {
        owner {
            canonicalName
        }
        name
    }
}

mutation deleteRepository($id: Int!) {
    deleteRepository(id: $id) {
        name
    }
}

mutation updateACL($repoId: Int!, $mode: AccessMode!, $entity: ID!) {
    updateACL(repoId: $repoId, mode: $mode, entity: $entity) {
        entity {
            canonicalName
        }
    }
}

mutation deleteACL($id: Int!) {
    deleteACL(id: $id) {
        entity {
            canonicalName
        }
        repository {
            name
        }
    }
}

mutation deleteWebhook($id: Int!) {
    deleteWebhook(id: $id) {
        id
    }
}

mutation createWebhook($config: UserWebhookInput!) {
    createWebhook(config: $config) {
        id
    }
}
