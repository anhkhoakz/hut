mutation createPaste($files: [Upload!]!, $visibility: Visibility!) {
    create(files: $files, visibility: $visibility) {
        id
        user {
            canonicalName
        }
    }
}

mutation delete($id: String!) {
    delete(id: $id) {
        id
    }
}

mutation update($id: String!, $visibility: Visibility!) {
    update(id: $id, visibility: $visibility) {
        id
    }
}

query pastes {
    pastes {
        results {
            id
            created
            visibility
            files {
                filename
            }
        }
    }
}

query pasteCompletionList {
    pastes {
        results {
            id
            files {
                filename
            }
        }
    }
}
