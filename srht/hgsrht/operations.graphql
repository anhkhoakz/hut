query repositories {
    repositories {
        ...repos
    }
}

query repositoriesByUser($username: String!) {
    user(username: $username) {
        repositories {
            ...repos
        }
    }
}

fragment repos on RepositoryCursor {
    results {
        name
        description
        visibility
    }
}

mutation createRepository(
    $name: String!
    $visibility: Visibility!
    $description: String!
) {
    createRepository(
        name: $name
        visibility: $visibility
        description: $description
    ) {
        name
    }
}
