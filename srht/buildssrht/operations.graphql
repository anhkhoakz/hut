mutation submit($manifest: String!, $tags: [String!], $note: String) {
    submit(manifest: $manifest, tags: $tags, note: $note) {
        id
        owner {
            canonicalName
        }
    }
}

mutation cancel($jobId: Int!) {
    cancel(jobId: $jobId) {
        id
    }
}

query monitor($id: Int!) {
	job(id: $id) {
		status
		log { fullURL }
		tasks {
			name
			status
			log { fullURL }
		}
	}
}

query manifest($id: Int!) {
    job(id: $id) {
        manifest
        owner {
            canonicalName
        }
    }
}

query jobIDs {
    jobs {
        results {
            id
        }
    }
}

query jobs {
    jobs {
        results {
            id
            status
            note
            tags
            tasks {
                name
                status
            }
        }
    }
}

query show($id: Int!) {
    job(id: $id) {
        id
        runner
        status
        note
        tags
        log {
            fullURL
        }
        tasks {
            name
            status
            log {
                fullURL
            }
        }
    }
}

query secrets {
    secrets {
        results {
            uuid
            name
        }
    }
}

query getSSHInfo($id: Int!) {
    job(id: $id) {
        id
        runner
    }

    version {
        settings {
            sshUser
        }
    }
}

query runningJobs {
    jobs {
        results {
            id
            status
            note
            tags
        }
    }
}
