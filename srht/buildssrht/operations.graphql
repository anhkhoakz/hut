mutation submit($manifest: String!) {
	submit(manifest: $manifest) {
		id
		owner { canonicalName }
	}
}

mutation cancel($jobId: Int!) {
    cancel(jobId: $jobId) {
        id
    }
}

query monitor($id: Int!) {
	job(id: $id) {
		status
		log { fullURL }
		tasks {
			name
			status
			log { fullURL }
		}
	}
}

query manifest($id: Int!) {
    job(id: $id) {
        manifest
    }
}
