image: alpine/latest
packages:
  - go
  - scdoc
  - bmake
sources:
  - https://git.sr.ht/~emersion/hut
tasks:
  - build: |
      cd hut
      make
  - test: |
      cd hut
      go test ./...
  - gofmt: |
      cd hut
      test -z $(gofmt -l .)
  - build-bmake: |
      cd hut
      make clean
      bmake
